.whole-page-wrapper {

.empty {

.nav-link {

    padding-bottom: 0.3em;
    width: 12vw;
    text-align: center;
}

nav a {

    color: white;
}

section {
    background: black;
    z-index: 2;
}

.info-section-wrapper {
    height: 38vmax;
    width: 100%;
    margin-bottom: 1em;
    line-height: 1.5em;
}

.info-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 2fr;
    flex-wrap: wrap;
    width: 80%;
    height: 100%;
    margin: 0 auto;
    background: black;
}

.rounded-image img {
    grid-column: 1/2;
    width: 30vmax;
    position: relative;
    right: 1rem;
    background: black;
}

.info-description {
    display: flex;
    flex-direction: column;
    text-align: justify;
}

.info-title {

.social-media-wrapper {
    display: flex;
    justify-content: center;
    position: relative;
    bottom: 5em;
    width: 100%;
}

.social-media-content {
    display: flex;
    justify-content: center;
}

.social-media-block {
    margin: 1em;
    height: 5vmax;
    display: inline-block;
}

.social-media-block h2 {
    font-size: 2rem;
}

.image-grid-div {
    width: 95%;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    grid-column-gap: 0.5rem;
    grid-row-gap: 0.5rem;

}

.image-div img{
    width: 100%;
    margin: 0 auto;
    
}

.quotes-carousel-wrapper {
    background: #404041;
    padding-bottom: 3em;
    margin-top: 1em;
    animation: smooth-fades 8s infinite;
}

@keyframes smooth-fades {
    0% {
        background: #404041;
    }
    70% {
        background: black;
    }
    100% {
        background: #404041;
    }
}

.quotes-div {
    display: none;
    position: relative;
    top:5vh;
    text-align: right;
    width: 80%;
    margin: 0 auto;
    animation: fade-in 1s forwards;
}

@keyframes fade-in {
    0%{
        opacity: 0;
    }
    100% {
        opacity: 100%;
    }
}

.quotes-icon {
    position: absolute;
    font-size: 8rem;
    opacity: 60%;
    font-family: serif;
    color: #FF6B03;
    left: 0.2em;
}

.prev, .next {
    cursor: pointer;
    color: #FF6B03;
    font-weight: bold;
    font-size: 2em;
    border-radius: 0 3px 3px 0;
    user-select: none;
    line-height: 0.5em;
}

.prev {
    margin-right: 1em;
    
}

.next {
    margin-left: 1em;
}

.dot-container {
    text-align: center;
    display: flex;
    justify-content: center;
    z-index: 3;
    margin-top: 3.5em;
}

.dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #FF6B03;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}

.active, .dot:hover {
    background-color: #717171;
}

 }
